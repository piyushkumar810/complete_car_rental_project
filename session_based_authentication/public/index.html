<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated GIF using HTML, CSS, and JS</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
        }

        .animation-container {
            position: relative;
            width: 500px; /* Adjust as needed */
            height: 400px; /* Adjust as needed */
        }

        .animation-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="animation-container">
        <img id="animation" src="https://example.com/frames/frame1.png" alt="Animation"> <!-- Adjust the source URL -->
    </div>
    <script>
        const frameCount = 20; // Number of frames
        let currentFrame = 1;
        const animationElement = document.getElementById('animation');

        function animate() {
            animationElement.src = `https://example.com/frames/frame${currentFrame}.png`; // Adjust the source URL
            currentFrame++;
            if (currentFrame > frameCount) {
                currentFrame = 1;
            }
            setTimeout(animate, 100); // Adjust the interval as needed (100ms for example)
        }

        animate();
    </script>
</body>
</html>
